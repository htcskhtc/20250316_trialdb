<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Database Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        .data-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>20250316 Trial Database</h1>
        <p>Welcome to the Trial Database Viewer. Use the button below to view user passwords from Excel file.</p>
        
        <button id="fetchDataBtn">View Excel Password Data</button>
        <div id="dataDisplay" class="data-container">
            <p>Data will appear here once loaded...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchButton = document.getElementById('fetchDataBtn');
            const dataDisplay = document.getElementById('dataDisplay');
            
            fetchButton.addEventListener('click', async function() {
                dataDisplay.innerHTML = '<p>Loading data...</p>';
                
                try {
                    // Try to access the excel-web-viewer's converted JSON data
                    const response = await fetch('./excel-web-viewer/src/public/data/users.json');
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // Create table for username/password data
                    if (Array.isArray(data) && data.length > 0) {
                        let tableHTML = '<table><thead><tr><th>Username</th><th>Password</th></tr></thead><tbody>';
                        
                        // Create table rows for each user
                        data.forEach(user => {
                            tableHTML += `<tr><td>${user.username || ''}</td><td>${user.password || ''}</td></tr>`;
                        });
                        
                        tableHTML += '</tbody></table>';
                        dataDisplay.innerHTML = tableHTML;
                    } else {
                        dataDisplay.innerHTML = '<p>No user data available.</p>';
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    dataDisplay.innerHTML = '<p>Error loading data. Please check if you have run "npm run convert" in the excel-web-viewer directory.</p>';
                }
            });
        });
    </script>
</body>
</html>
